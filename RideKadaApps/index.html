<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RideKada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="logo.png" class="logo" alt="RideKada Logo">
      <h1>RideKada</h1>

      <input type="text" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">

      <div class="buttons">
        <button onclick="openSignup()">Sign up</button>
        <button onclick="login()">Sign in</button>
      </div>
      <p id="message"></p>
    </div>
  </div>

<button onclick="fetchUsers()">Show Users</button>
<ul id="userList"></ul>

<!-- ðŸªŸ Signup Popup -->
<div id="signupModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeSignup()">&times;</span>
    <h2>Create an Account</h2>
    <input type="text" id="signupFname" placeholder="First Name">
    <input type="text" id="signupLname" placeholder="Last Name">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="text" id="signupPhone" placeholder="Phone Number">
    <button onclick="submitSignup()">Register</button>
    <p id="signupMessage"></p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
