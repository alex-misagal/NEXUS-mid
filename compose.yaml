version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: ridekada-mysql
    restart: always  # ← AUTO-RESTART ON SYSTEM REBOOT
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nexus-mid
      MYSQL_USER: ridekada_user
      MYSQL_PASSWORD: ridekada_pass
    ports:
      - "3306:3306"
    volumes:
      # Mount SQL initialization script
      - ./RideKadaApps/sql/nexus-mid (1).sql:/docker-entrypoint-initdb.d/init.sql
      # Persist MySQL data
      - mysql_data:/var/lib/mysql
    networks:
      - ridekada-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP/Apache Web Server Service
  web:
    build:
      context: .
      dockerfile: Dockerfile.apache
    container_name: ridekada-web
    restart: always  # ← AUTO-RESTART ON SYSTEM REBOOT
    ports:
      - "8080:80"
    volumes:
      # Mount application source code for live editing
      - ./RideKadaApps:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ridekada-network
    environment:
      - DB_HOST=mysql
      - DB_USER=ridekada_user
      - DB_PASSWORD=ridekada_pass
      - DB_NAME=nexus-mid

  # Node.js API Service
  nodejs-api:
    build:
      context: ./nodejs-api
      dockerfile: Dockerfile.nodejs
    container_name: ridekada-nodejs-api
    restart: always  # ← AUTO-RESTART ON SYSTEM REBOOT
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ridekada-network
    environment:
      - DB_HOST=mysql
      - DB_USER=ridekada_user
      - DB_PASSWORD=ridekada_pass
      - DB_NAME=nexus-mid
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHPMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ridekada-phpmyadmin
    restart: always  # ← AUTO-RESTART ON SYSTEM REBOOT
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - ridekada-network

networks:
  ridekada-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local